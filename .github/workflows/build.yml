name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: ./bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Find dist tarball
      run: |
        echo "DIST_FILE=$(ls *.tar.gz | head -n 1)" >> $GITHUB_ENV

    - name: Upload compiled artifact
      uses: actions/upload-artifact@v4
      with:
        name: rinetd-dist
        path: ${{ env.DIST_FILE }}
